<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    
    
    <!-- NavBar -->
<nav class="navbar bg-success  d-flex justify-content-center">    
      <div class="display-4 text-white text-center  ">Registration Form</div>
</nav>
    
<!-- Form  -->

<div class="container mt-3 w-50">

    <!-- FirstName Field -->
<form class="row g-3 needs-validation" novalidate id="form-id"> 
    <div class="col-md-3">
      <label for="firstNameId" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstNameId" value="" required onkeyup="firstNameFunction()">

      <!-- Validation messages -->
      <div class="valid-feedback" id="firstName-valid">
        Looks good!
      </div>
      <div class="invalid-feedback" id="firstName-invalid">
        Please enter a valid first name
      </div>
      
    </div>

    <!-- LastName Field -->
    <div class="col-md-3">
      <label for="lastNameId" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastNameId" value="" required onkeyup="lastNameFunction()">
      <!-- Validation messages -->
      <div class="valid-feedback" id="lastName-valid">
        Looks good!
      </div>
      <div class="invalid-feedback" id="lastName-invalid">
        Please enter a valid last name
      </div>
    </div>


    <!-- Email Field  -->
    <div class="col-md-6">
      <label for="emailId" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="emailId" aria-describedby="inputGroupPrepend" required onkeyup="emailIdFunction()">
        <!-- Validation messages -->
        <div class="invalid-feedback" id="email-invalid">
          Please enter a valid email address.
        </div>
        <div class="valid-feedback" id="email-valid">
            Looks good!
          </div>
      </div>
    </div>
    


    <!-- Password Field  -->

    <div class="col-md-6">
        <label for="password-id" class="form-label">Password</label>
        <div class="input-group"> 
            <span class="input-group-text" id="inputGroupPrepend">*</span>
        <input type="password" class="form-control" id="password-id" onkeyup="passwordFunction()">
        </div>
        <!-- Validation messages -->
        <div class="invalid-feedback" id="password-invalid">
            Please enter a valid password
          </div>
          <div class="valid-feedback" id="password-valid">
              Looks good!
            </div>
      </div>


      <!-- Confirm Password field  -->
      <div class="col-md-6">
        <label for="confirmPasswordId" class="form-label">Confirm Password</label>
        <div class="input-group"> 
            <span class="input-group-text" id="confirmPasswordId2">*</span>
        <input type="password" class="form-control" id="confirmPasswordId" onkeyup="confirmPasswordFunction()">
        </div>
        <!-- Validation messages -->
        <div class="invalid-feedback" id="confirm-password-invalid">
            Password and confirm password don't match
          </div>
          <div class="valid-feedback" id="confirm-password-valid">
              Looks good!
            </div>
      </div>



 <!-- Terms and Condition Checkbox  -->

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="tNCId" required onchange="tNCFunction()">
        <label class="form-check-label" for="tNCId">
          Agree to terms and conditions
        </label>
        <!-- Validation message -->
        <div class="invalid-feedback" id="invalid-tNC">
          You must agree before submitting.
        </div>
       
    </div>

    <!-- Submit button  -->
    <div class="col-12 text-center">
      <button class="btn btn-dark" type="button" onclick="validateAllFunction()">Submit form</button>
    </div>
  </form>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
